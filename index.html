<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beat-on -let the party begin</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="jog.jpeg" alt="Spotify">Beat-On</li>
            <li class="hover">Home</li>
            <li class="hover"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of High Bass Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jfif"  alt="1"height="40px">
                    <span class="songName">Animals</span> 
                    <span class="songlistplay"><span class="timestamp">03:12 <i id="0" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="1" height="40px">
                    <span class="songName" >Don't Stop the Music</span>
                    <span class="songlistplay"><span class="timestamp" >03:39 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jfif" alt="1" height="40px">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1" height="40px">
                    <span class="songName">Lean On </span>
                    <span class="songlistplay"><span class="timestamp">02:59 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1" height="40px">
                    <span class="songName">Don Omar</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jfif" alt="1" height="40px">
                    <span class="songName">Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1" height="40px">
                    <span class="songName">Me,Myself & I</span>
                    <span class="songlistplay"><span class="timestamp">05:49 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jfif" alt="1" height="40px">
                    <span class="songName">Ruleta</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jfif" alt="1" height="40px">
                    <span class="songName">Starboy</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1" height="40px">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Animals-Martin-Garrix</span>
        </div>
        <span id ='licence'>Version 1.1</span>
    </div>
    <script src="script2.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
